  <style>

<body>
  <h1>ğŸ’§ í˜íŠ¸ë³‘ ë¬¼ ë¹ ì§ ì‹œë®¬ë ˆì´ì…˜</h1>

  <div class="controls">
    <label>ì ˆë°˜ ì‹œê°„ a (ì´ˆ): <input type="range" id="aTime" min="1" max="30" value="5"> <span id="aVal">5</span></label>
    <br><br>
    <button id="startBtn">â–¶ ì‹œì‘</button>
    <button id="resetBtn">â¹ ì´ˆê¸°í™”</button>
  </div>

  <canvas id="bottleCanvas" width="200" height="400"></canvas>
  <div id="status">â± ì‹œê°„: 0.00ì´ˆ | í˜„ì¬ ë†’ì´: 20.0cm</div>

  <script>
    const canvas = document.getElementById("bottleCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const aTime = document.getElementById("aTime");
    const aVal = document.getElementById("aVal");
    const status = document.getElementById("status");

    let animationId = null;
    let time = 0;
    let height = 0;
    let H0 = 0.2; 
    let a, k;
    const dt = 0.05;
    const pxPerMeter = 1800;

    function updateLabels() {
      aVal.textContent = aTime.value;
    }

    aTime.oninput = updateLabels;

    function resetSimulation() {
      cancelAnimationFrame(animationId);
      updateLabels();

      a = parseFloat(aTime.value);
      k = (2 / a) * (Math.sqrt(H0) - Math.sqrt(H0 / 2));
      height = H0;
      time = 0;

      drawBottle(height * pxPerMeter);
      status.textContent = `â± ì‹œê°„: 0.00ì´ˆ | í˜„ì¬ ë†’ì´: ${(height * 100).toFixed(1)}cm`;
    }

    function drawBottle(waterHeightPx) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const totalHeightPx = H0 * pxPerMeter;

      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;
      ctx.strokeRect(50, 20, 100, totalHeightPx);
      ctx.fillStyle = "skyblue";
      ctx.fillRect(50, 20 + (totalHeightPx - waterHeightPx), 100, waterHeightPx);
    }

    function animate() {
      if (height <= 0) {
        status.textContent = `âœ… ì™„ë£Œ! ì´ ì‹œê°„: ${time.toFixed(2)}ì´ˆ`;
        return;
      }

      const dHeight = -k * Math.sqrt(height) * dt;
      height += dHeight;
      height = Math.max(height, 0);
      time += dt;

      const waterHeightPx = height * pxPerMeter;
      drawBottle(waterHeightPx);
      status.textContent = `â± ì‹œê°„: ${time.toFixed(2)}ì´ˆ | í˜„ì¬ ë†’ì´: ${(height * 100).toFixed(1)}cm`;

      animationId = requestAnimationFrame(animate);
    }

    startBtn.onclick = () => {
      cancelAnimationFrame(animationId);
      requestAnimationFrame(animate);
    };

    resetBtn.onclick = resetSimulation;
    resetSimulation();
  </script>
